<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            color: #004d40; /* Dark green text */
            text-align: center;
        }
        h1 {
            color: #00796b; /* Medium green */
        }
        form {
            background-color: #b2dfdb; /* Light green form background */
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            width: 80%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #004d40; /* Dark green border */
            border-radius: 4px;
        }
        button {
            background-color: #00796b; /* Medium green button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40; /* Dark green on hover */
        }
        .logo {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Student Information Form</h1>
    <div class="logo">
        <img src="C:\Users\sunny\Downloads\upm.png" alt="Logo" style="max-width: 200px; height: auto;">
    </div>
    <form action="submit.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="program">Program of Study:</label>
        <input type="text" id="program" name="program" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="social_status">Social Status:</label>
        <input type="text" id="social_status" name="social_status">

        <label for="id">ID:</label>
        <input type="text" id="id" name="id">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
